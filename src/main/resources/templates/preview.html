<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>에브리타임</title>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link type="text/css" href="/static/css/common.css" th:href="@{/css/common.css}" rel="stylesheet">
    <link type="text/css" href="/static/css/common.partial.css" th:href="@{/css/common.partial.css}" rel="stylesheet">
    <link type="text/css" href="/css/container/container.community.css" th:href="@{/css/container/container.community.css}" rel="stylesheet">
    <link type="image/x-icon" href="/static/icon/favicon.ico" th:href="@{/icon/favicon.ico}" rel="shortcut icon">

    <script type="text/javascript" src="/static/js/extensions.jquery-1.10.2.min.js" th:src="@{/js/extensions.jquery-1.10.2.min.js}"></script>
    <script type="text/javascript" src="/static/js/extensions.underscore-min.js" th:src="@{/js/extensions.underscore-min.js}"></script>
    <script type="text/javascript" src="/static/js/common.js" th:src="@{/js/common.js}"></script>
    <script type="text/javascript" src="/static/js/community.side.js" th:src="@{/js/community.side.js}"></script>
    <script type="text/javascript" src="/static/js/community.index.js" th:src="@{/js/community.index.js}"></script>
</head>
<body>
<nav>
    <div class="wrap">
        <div id="logo">
            <a href="/" th:href="@{/}"><img src="/images/common/nav.logo.png" th:src="@{/images/common/nav.logo.png}" alt="nav.logo.png"></a>
            <p><span class="name multiple">에브리타임</span><span class="subname" th:text="${schoolName}">세종대</span></p>
        </div>
        <div id="account">
            <a href="#" th:href="@{/login}" class="button">로그인</a>
            <a href="#" th:href="@{/register}" class="button red">회원가입</a>
        </div>
        <ul id="menu">
            <li class="active"><a href="/" th:href="@{/}">게시판</a></li>
            <li><a href="/timetable" th:href="@{/timetable}">시간표</a></li>
            <li><a href="/lecture" th:href="@{/lecture}">강의실</a></li>
            <li><a href="/calculator" th:href="@{/calculator}">학점계산기</a></li>
            <li><a href="/friend" th:href="@{/friends}">친구</a></li>
            <li><a href="/book" th:href="@{/book}">책방</a></li>
        </ul>
    </div>
</nav>
<div id="submenu">
    <div class="wrap">
        <div class="divider"></div>
        <div class="group" th:each="boardList : ${basic}" th:classappend="${boardListStat.index > 1} ? 'hidden' : _">
            <ul>
                <li th:each="board : ${boardList}"><a href="/36" th:href="|/${board.boardId}|" data-id="36" th:data-id="${board.boardId}" th:text="${board.boardName}">자유게시판</a></li>
                <li th:if="${boardListStat.index == 1 && basic.size() > 2}"><a class="more">더 보기</a></li>
            </ul>
        </div>
        <div class="divider"></div>
        <div class="group" th:each="boardList : ${career}" th:classappend="${boardListStat.index > 0} ? 'hidden' : _">
            <ul>
                <li th:each="board : ${boardList}"><a href="/36" th:href="|/${board.boardId}|" data-id="36" th:data-id="${board.boardId}" th:text="${board.boardName}">자유게시판</a></li>
                <li th:if="${boardListStat.index == 0 && career.size() > 1}"><a class="more">더 보기</a></li>
            </ul>
        </div>
        <div class="divider"></div>
        <div class="group" th:each="boardList : ${group}" th:classappend="${boardListStat.index > 0} ? 'hidden' : _">
            <ul>
                <li th:each="board : ${boardList}"><a href="/36" th:href="|/${board.boardId}|" data-id="36" th:data-id="${board.boardId}" th:text="${board.boardName}">자유게시판</a></li>
                <li th:if="${boardListStat.index == 0 && group.size() > 1}"><a class="more">더 보기</a></li>
            </ul>
        </div>
        <div class="divider"></div>
        <div class="group" th:each="boardList : ${department}" th:classappend="${boardListStat.index > 0} ? 'hidden' : _">
            <ul>
                <li th:each="board : ${boardList}"><a href="/36" th:href="|/${board.boardId}|" data-id="36" th:data-id="${board.boardId}" th:text="${board.boardName}">자유게시판</a></li>
                <li th:if="${boardListStat.index == 0 && department.size() > 1}"><a class="more">더 보기</a></li>
            </ul>
        </div>
        <div class="divider"></div>
        <div class="group" th:each="boardList : ${custom}" th:classappend="${boardListStat.index > 1} ? 'hidden' : _">
            <ul>
                <li th:each="board : ${boardList}"><a href="/36" th:href="|/${board.boardId}|" data-id="36" th:data-id="${board.boardId}" th:text="${board.boardName}">자유게시판</a></li>
                <li th:if="${boardListStat.index == 1 && custom.size() > 2}"><a class="more">더 보기</a></li>
            </ul>
        </div>
        <div class="divider"></div>
        <hr>
    </div>
    <input type="hidden" id="communitySchoolId" value="-1" th:value="${schoolId}">
</div>
<div id="container" class="community">
    <div class="banners" th:each="advertisement : ${mainAdvertisement}">
        <a href="#" th:href="${advertisement.url}">
            <img src="https://cf-eba.everytime.kr/20220922_fint_1000_home_____.png" th:src="${advertisement.storeFileName}" alt="banners">
        </a>
    </div>
    <div class="leftside">
        <div class="card pconly">
            <form class="login">
                <h3>커뮤니티 이용을 위해<br><strong>로그인</strong>이 필요합니다!</h3>
                <a href="#" th:href="@{/login}" class="button login">로그인</a>
                <a href="#" th:href="@{/register}" class="button register">에브리타임 회원가입</a>
            </form>
        </div>
        <div class="card" th:each="advertisement:${sideAdvertisement}">
            <div class="banner">
                <a href="#" th:href="${advertisement.url}">
                    <img src="https://cf-eba.everytime.kr/20220908_LGCNS_card_re.png" th:src="${advertisement.storeFileName}" alt="banners">
                </a>
            </div>
        </div>
    </div>
    <div class="rightside"></div>
    <div class="main"></div>
</div>
<div id="bottom">
    <ul class="links">
        <li><a href="/page/serviceagreement" th:href="@{/page/serviceagreement}">이용약관</a></li>
        <li class="privacy"><a href="/page/privacy" th:href="@{/page/privacy}">개인정보처리방침</a></li>
        <li><a href="/page/rules" th:href="@{/page/rules}">커뮤니티이용규칙</a></li>
        <li><a href="/notice" th:href="@{/notice}">공지사항</a></li>
        <li><a href="/page/faq" th:href="@{/page/faq}">문의하기</a></li>
        <li class="copyright"><a href="/" th:href="@{/}">&copy; 에브리타임</a></li>
    </ul>
</div>
<script type="text/javascript">
    var _serverTime = 1664726070332;
    var _clientTime = new Date().getTime();
    var _diffTime = _clientTime - _serverTime;
</script>

    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'UA-22022140-4');
</script>
</body>
</html>
