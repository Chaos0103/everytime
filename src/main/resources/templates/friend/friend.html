<div id="container" class="friend">

    </form>
    <div class="friendrequestlist">
        <a href="#" class="friend">
            <h3><em>김밍술</em>님이 친구 요청을 보냈습니다.</h3>
            <ul class="buttons">
                <li class="accept highlight">수락</li>
                <li class="reject">거절</li>
            </ul>
            <hr>
        </a>
    </div>
    <div class="friendlist">
        <a href="#" class="friend"><h3>김밍술</h3></a>
        <a href="#" class="friend"><h3>김밍깅</h3></a>
