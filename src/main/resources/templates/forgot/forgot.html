<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>아이디 찾기 - 에브리타임</title>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link type="text/css" href="/static/css/page/page.common.css" th:href="@{/css/page/page.common.css}" rel="stylesheet">
    <link type="text/css" href="/static/css/page/page.forgot.css" th:href="@{/css/page/page.forgot.css}" rel="stylesheet">
    <link type="image/x-icon" href="/static/icon/favicon.ico" th:href="@{/icon/favicon.ico}" rel="shortcut icon">

    <script type="text/javascript" src="/static/js/extensions.jquery-1.10.2.min.js" th:src="@{/js/extensions.jquery-1.10.2.min.js}"></script>
    <script type="text/javascript" src="/static/js/extensions.underscore-min.js" th:src="@{/js/extensions.underscore-min.js}"></script>
    <script type="text/javascript" src="/static/js/extensions.jquery.placeholder.min.js" th:src="@{/js/extensions.jquery.placeholder.min.js}"></script>
    <script type="text/javascript" src="/static/js/common.js" th:src="@{/js/common.js}"></script>
    <script type="text/javascript" src="/static/js/main/main.forgot.js" th:src="@{/js/main/main.forgot.js}"></script>
</head>
<body>
<div>
    <div class="container" id="container">
        <section>
            <div class="menu">
                <a href="/forgot" class="active">
                    <span>아이디 찾기</span>
                </a>
                <a href="/forgot/password">
                    <span>비밀번호 찾기</span>
                </a>
            </div>
            <form method="post" th:action>
                <input type="email" th:field="${form.email}" placeholder="가입된 이메일" autocomplete="off">
                <input type="submit" value="아이디 찾기" class="submit">
                <div class="description">
                    <p>※ 가입된 아이디가 있을 경우, 입력하신 이메일로 아이디를 안내해 드립니다.</p>
                    <p>※ 만약 이메일이 오지 않는다면, 스팸 편지함으로 이동하지 않았는지 확인해주세요.</p>
                    <p>※ 이메일 서비스 제공자 사정에 의해 즉시 도착하지 않을 수 있으니, 최대 30분 정도 기다리신 후 다시 시도해주세요.</p>
                </div>
            </form>
        </section>
    </div>
</div>
<script th:inline="javascript">
    const exception = [[${exception}]];
    if (exception != null) {
        alert(exception);
    }
</script>
</body>
</html>
