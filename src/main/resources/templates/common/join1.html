<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>에브리타임</title>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" href="/static/css/register.css" th:href="@{/css/register.css}" rel="stylesheet">
    <link href="/static/icon/favicon.ico" th:href="@{/icon/favicon.ico}" rel="shortcut icon" type="image/x-icon">

    <script type="text/javascript" src="/static/js/extensions.jquery-1.10.2.min.js" th:src="@{/js/extensions.jquery-1.10.2.min.js}"></script>
    <script type="text/javascript" src="/static/js/extensions.underscore-min.js" th:src="@{/js/extensions.underscore-min.js}"></script>
    <script type="text/javascript" src="/static/js/common.js" th:src="@{/js/common.js}"></script>
    <script type="text/javascript" src="/static/js/register.index.js" th:src="@{/js/register.index.js}"></script>
</head>
<body>
<form id="container" method="post" action="/register/agreement">
    <h2>에브리타임 회원가입</h2>
    <p class="description">에브리타임 계정으로 <strong>캠퍼스픽, 에브리타임</strong> 등<br>다양한 대학생 서비스를 모두 이용하실 수 있습니다.</p>
    <h2>학교 선택</h2>
    <div class="input">
        <div class="label"><label>입학년도</label></div>
        <select name="enter_year">
            <option disabled selected>연도 선택 (학번)</option>
            <option value="2022">2022학번</option>
            <option value="2021">2021학번</option>
            <option value="2020">2020학번</option>
            <option value="2019">2019학번</option>
            <option value="2018">2018학번</option>
            <option value="2017">2017학번</option>
            <option value="2016">2016학번</option>
            <option value="2015">2015학번</option>
            <option value="2014">2014학번</option>
            <option value="2013">2013학번</option>
            <option value="2012">2012학번</option>
            <option value="2011">2011학번</option>
            <option value="2010">2010학번</option>
            <option value="2009">2009학번</option>
            <option value="2008">2008학번</option>
            <option value="2007">2007학번</option>
            <option value="2006">2006학번</option>
            <option value="2005">2005학번</option>
            <option value="2004">2004학번</option>
            <option value="2003">2003학번</option>
            <option value="2002">2002학번</option>
            <option value="2001">2001학번</option>
            <option value="2000">2000학번</option>
            <option value="1999">1999학번</option>
            <option value="1998">1998학번</option>
            <option value="1997">1997학번</option>
            <option value="1996">1996학번</option>
            <option value="1995">1995학번</option>
            <option value="1994">1994학번</option>
            <option value="1993">1993학번</option>
        </select>
    </div>
    <div class="input">
        <div class="label"><label>학교</label></div>
        <input type="text" name="campus_name" maxlength="20" placeholder="학교 이름을 검색하세요." autocomplete="off" class="search">
        <input type="hidden" name="campus_id">
    </div>
    <ol class="campuses"></ol>
    <input type="submit" value="다음">
</form>
</body>
</html>
